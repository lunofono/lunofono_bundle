name: lunofono_bundle
description: A library to manage content bundles for the Lunofono, the media
   player for kids.
version: 0.4.0
repository: https://github.com/lunofono/lunofono_bundle

# To be removed when it is published
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.15
  pedantic: ^1.11.1
  test: ^1.17.10

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
